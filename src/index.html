<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
    <meta name="author" content="Jordon Cunningham" />
    <meta name="description" content="around the us" />
    <meta name="keywords" content="around the U.S. profile" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img src=<%=require('./images/AroundTheUSLogo.svg')%> alt="Around the
        U.S. logo" class="header__logo" />
      </header>
      <main class="content page__section">
        <section class="profile page__section">
          <img
            src="<%=require('./images/jacques-cousteau.jpg')%>"
            class="profile__image"
            alt="Avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title" id="profile-title">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__edit-button"
              id="profile-edit-button"
              aria-label="edit"
            ></button>
            <p class="profile__description" id="profile-description">
              Explorer
            </p>
          </div>
          <button
            aria-label="add"
            type="button"
            class="profile__add-button"
            id="add-button"
          ></button>
        </section>
        <section class="cards">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">Â© 2024 Jordon Cunningham</p>
      </footer>
    </div>

    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="profile-close-button"></button>
        <form class="modal__form" id="profile-form">
          <h2 class="modal__heading">Edit Profile</h2>
          <label class="modal__error_wrapper">
            <input
              class="modal__input modal__form-title"
              type="text"
              name="title"
              id="profile-title-input"
              placeholder="Name"
              maxlength="40"
              minlength="2"
              required
            />
            <span class="modal__error" id="profile-title-input-error"></span>
          </label>
          <label class="modal__error_wrapper">
            <input
              class="modal__input modal__form-description"
              type="text"
              name="description"
              id="profile-description-input"
              placeholder="About Me"
              maxlength="200"
              minlength="2"
              required
            />
            <span
              class="modal__error"
              id="profile-description-input-error"
            ></span>
          </label>
          <button type="submit" class="modal__edit-save-button">Save</button>
        </form>
      </div>
    </div>

    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close" id="add-close-button"></button>
        <form class="modal__form" id="add-card-form">
          <h2 class="modal__heading">New place</h2>
          <label class="modal__error_wrapper">
            <input
              class="modal__input modal__form-title"
              type="text"
              name="title"
              id="card-title-input"
              placeholder="Title"
              minlength="1"
              maxlength="30"
              required
            />
            <span class="modal__error" id="card-title-input-error"></span>
          </label>
          <label class="modal__error_wrapper">
            <input
              class="modal__input modal__form-description"
              type="url"
              name="link"
              id="card-image-input"
              placeholder="Image Link"
              required
            />
            <span class="modal__error" id="card-image-input-error"></span>
          </label>
          <button type="submit" class="modal__edit-save-button" disabled>
            Create
          </button>
        </form>
      </div>
    </div>

    <div class="modal preview__modal" id="preview-image-modal">
      <div class="modal__preview">
        <button class="modal__close" id="preview-close-button"></button>
        <img class="modal__preview-image" src="" alt="" />
        <p class="modal__preview-caption"></p>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <button
          aria-label="delete"
          type="button"
          class="card__delete-button"
        ></button>
        <img src="" class="card__image" alt="" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button
            aria-label="like"
            type="button"
            class="card__like-button"
          ></button>
        </div>
      </li>
    </template>
  </body>
</html>
