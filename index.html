<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
    <meta name="author" content="Jordon Cunningham" />
    <meta name="description" content="around the us" />
    <meta name="keywords" content="around the U.S. profile" />
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/AroundTheUSLogo.svg"
          alt="Around the U.S. logo"
          class="header__logo"
        />
      </header>
      <main class="content page__section">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            class="profile__image"
            alt="Avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title" id="profile-title">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__edit-button"
              id="profile-edit-button"
              aria-label="edit"
            ></button>
            <p class="profile__description" id="profile-description">
              >Explorer
            </p>
          </div>
          <button
            aria-label="add"
            type="button"
            class="profile__add-button"
          ></button>
        </section>
        <section class="cards">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">Â© 2024 Jordon Cunningham</p>
      </footer>
    </div>

    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="profile-close-button"></button>
        <form class="modal__profile-form">
          <h2 class="modal__heading">Edit Profile</h2>
          <input
            class="modal__input modal__form-title"
            type="text"
            name="title"
            id="profile-title-input"
            placeholder="Name"
            required=""
          />
          <input
            class="modal__input modal__form-description"
            type="text"
            name="description"
            id="profile-description-input"
            placeholder="About Me"
            required=""
          />
          <button type="submit" class="modal__edit-save-button">Save</button>
        </form>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img src="" class="card__image" alt="" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button
            aria-label="like"
            type="button"
            class="card__like-button"
          ></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
